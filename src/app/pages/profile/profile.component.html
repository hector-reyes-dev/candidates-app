<section>
  <app-data-field fieldName="Name" [value]="candidate?.name"></app-data-field>
  <app-data-field
    fieldName="Interview Date"
    [value]="candidate?.['interview-date']"
  ></app-data-field>
  <app-skills-form
    [candidateId]="candidateId || ''"
    [candidateSkills]="candidate?.skills"
  ></app-skills-form>
</section>
